<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Журнал Прожито</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo-container">
          <img
            src="./images/logo_prozhito.svg"
            alt="логотип Прожито"
            class="logo header__logo"
          />
          <img
            src="./images/logo_eur_university_spb.svg"
            alt="логотип университета"
            class="logo header__logo"
          />
        </div>
        <nav class="header__menu">
          <ul class="header__menu-links">
            <li class="header__item">
              <a
                href="https://prozhito.org/page/archive"
                target="_blank"
                class="link header__menu-link"
                >Архив</a
              >
            </li>
            <li class="header_item">
              <a
                href="https://prozhito.org/persons"
                target="_blank"
                class="link header__menu-link"
                >Корпус</a
              >
            </li>
            <li class="header_item header_subheader-opened">
              <a href="#" target="_blank" class="link header__menu-link"
                >О проекте</a
              >
              <ul class="subheader header__menu-links">
                <li class="header__item">
                  <a href="#" target="_blank" class="link header__menu-link"
                    >О прожито</a
                  >
                </li>
                <li class="header__item">
                  <a href="#" target="_blank" class="link header__menu-link"
                    >Как работать?</a
                  >
                </li>
                <li class="header__item">
                  <a href="#" target="_blank" class="link header__menu-link"
                    >Медиа</a
                  >
                </li>
                <li class="header__item">
                  <a href="#" target="_blank" class="link header__menu-link"
                    >Новости</a
                  >
                </li>
                <li class="header__item">
                  <a href="#" target="_blank" class="link header__menu-link"
                    >Спецпроекты</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>
      <main class="content"></main>
      <footer class="footer">
        <nav class="footer__menu">
          <ul class="footer__menu-links">
            <li class="footer__item">
              <a href="#" class="link footer__menu-link">О команде</a>
            </li>
            <li class="footer__item">
              <a href="#" class="link footer__menu-link">Благодарности</a>
            </li>
            <li class="footer__item">
              <a href="#" class="link footer__menu-link">Партнёры</a>
            </li>
            <li class="footer__item">
              <a href="#" class="link footer__menu-link">FAQ</a>
            </li>
            <li class="footer__item">
              <a href="#" class="link footer__menu-link">Инструкции</a>
            </li>
          </ul>
        </nav>
        <div class="footer__social-menu">
          <div class="footer__logo-container">
            <img
              src="./images/logo_prozhito.svg"
              alt="логотип Прожито"
              class="logo footer__logo"
            />
            <img
              src="./images/logo_eur_university_spb.svg"
              alt="логотип университета"
              class="logo footer__logo"
            />
          </div>
          <nav class="footer__social-media">
            <ul class="footer__social-media-links">
              <li class="footer__item">
                <a
                  href="https://t.me/prozhito"
                  target="_blank"
                  class="link footer__social-media-link"
                >
                  <img
                    src="./images/logo_telegram.svg"
                    alt="логотип Телеграм"
                    class="footer__social-media-icon"
                  />
                  Телеграм
                </a>
              </li>
              <li class="footer__item">
                <a
                  href="https://vk.com/prozhito"
                  target="_blank"
                  class="link footer__social-media-link"
                >
                  <img
                    src="./images/logo_vk.svg"
                    alt="логотип Вконтакте"
                    class="footer__social-media-icon"
                  />
                  Вконтакте
                </a>
              </li>
            </ul>
          </nav>
          <nav class="footer__privacy-menu">
            <ul class="footer__privacy-menu-links">
              <li class="footer__item">
                <a href="#" class="link footer__privacy-menu-link"
                  >Юридическая информация</a
                >
              </li>
              <li class="footer__item">
                <a href="#" class="link footer__privacy-menu-link"
                  >Политика конфиденциальности</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </footer>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
